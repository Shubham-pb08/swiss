<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
        
    </style>
</head>

<body>

    <div class="container mt-5">
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
        Show
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <h1 class="item-name"></h1>

                    <table class="table" id="datatable">
                        <thead>
                            <tr>
                                <th scope="col">Ingredients</th>
                                <th scope="col">Quantity</th>
                            </tr>
                        </thead>
                        <tbody id="showdata"></tbody>
                    </table>

                    <img width="100%" height="300px" id="dataimg" src="" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
              <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-home-tab" data-toggle="pill" data-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Chicken & Ribs</button>
                <button class="nav-link" id="v-pills-profile-tab" data-toggle="pill" data-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Sandwich & Burgers</button>
                <button class="nav-link" id="v-pills-messages-tab" data-toggle="pill" data-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Entrees</button>
              </div>
            </div>
            <div class="col-9">
              <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">Chicken & Ribs</div>
    
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <div class="container item-container bg-success">
                        <div class="row bg-danger">
                
                        </div>
                    </div>
                </div>
    
                <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">Entrees</div>
              </div>
            </div>
          </div>
    </div>


    <script src="data.js" type="text/javascript"></script>

    <script>

        let tbody = document.querySelector('#showdata');
        let imgelem = document.querySelector('#dataimg');
        let heading = document.querySelector('.item-name');
        let container = document.querySelector('.item-container .row');
        
        let element = '';

        for (let i in recipes[0].sbw) {
            element += `
            <div class="card data-card col-12 col-sm-12 col-lg-4 mb-4" id="${i}">
                <div class="card-title">${recipes[0].sbw[i].item_name}</div>
                <div class="card-body"><img width="100%" height="100%" src="${recipes[0].sbw[i].item_img}" alt="${recipes[0].sbw[i].item_img}" /></div>
            </div>
            `;

            container.innerHTML = element;
        }

        container.addEventListener('click',(e)=> {

            for (let i in recipes[0].sbw) {
                for ( let j in recipes[0].sbw[i].item_desc) {
                    console.log(recipes[0].sbw[i].item_desc[j].name , "\t" ,recipes[0].sbw[i].item_desc[j].qnt);
                }
            }
            
        });       
        
        
        
        
    </script>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
