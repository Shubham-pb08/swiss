    <div class="container mt-5">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <!-- MODAL HEADING COMES HERE -->
                    <h1 class="item-name"></h1>

                    <table class="table" id="datatable">
                        <thead>
                            <tr>
                                <th scope="col">Ingredients</th>
                                <th scope="col">Quantity</th>
                            </tr>
                        </thead>
                        <tbody id="showdata">
                            <!-- MODAL CONTENT COMES HERE -->
                        </tbody>
                    </table>

                    <!-- MODAL IMAGE COMES HERE -->
                    <img width="100%" height="300px" id="dataimg" src="" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
              <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-home-tab" data-toggle="pill" data-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Chicken & Ribs</button>
                <button class="nav-link" id="v-pills-profile-tab" data-toggle="pill" data-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Sandwich & Burgers</button>
                <button class="nav-link" id="v-pills-messages-tab" data-toggle="pill" data-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Entrees</button>
              </div>
            </div>
            <div class="col-9">
              <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <div class="container item-container sbw-container bg-success" data-id="sbw">
                        <div class="row bg-danger">
                
                        </div>
                    </div>
                </div>
    
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <div class="container item-container entrees-container bg-success" data-id="entree">
                        <div class="row bg-danger">
                
                        </div>
                    </div>
                </div>
    
                <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                    <div class="container item-container chickenribs-container bg-success" data-id="chickenribs">
                        <div class="row bg-danger">
                
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </div>

        for (let i in recipes[0].sbw) {
                cardElement += `

                    <div class="card-title">${recipes[0].sbw[i].item_name}</div>

                </div>
                `;

                sbwContainer.innerHTML = cardElement;

                sbwContainer.addEventListener('click',(e)=> {

                            `;
